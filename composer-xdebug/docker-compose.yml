version: '2.1'
services:
  php:
    build: ./php-xdebug
    ports:
      - "9000:9000"
    environment:
      DBUSER: lamp
      DBPASS: lamp
      DBNAME: lamp
      DBHOST: db
    volumes:
      - ./code:/code

  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./code:/code
      - ./site.conf:/etc/nginx/conf.d/default.conf
    links:
      - php
